<html>
    <head>
        <title>Infinite monkey theorem test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Success!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="reset()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modBod">
                    
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="reset()">Close</button>
                  
                </div>
              </div>
            </div>
          </div>
       <div class="container" id="head">
        <h1>Infinite monkey theorem test</h1>
        
       </div>
        <div class="container" id="lower">
            

            <div id="lower2">

                    <p id="description">
                        Enter a word (characters a-z only) and see how long it takes for the monkey to spell it. 
                    </p>
            

                    <div id="form">

                    
                    <input type="text" id="userInput">
                    <button class="btn btn-success" id="submitBtn">START</button>
                    <button class="btn btn-danger" id="stopBtn">STOP</button>
                    
                    </div>
                    
                    <div id="stopwatch">
                        <span>Time Elapsed:</span>
                        <span id="hour">00</span> :
                        <span id="min">00</span> :
                        <span id="sec">00</span>   
                    </div>
                    <div id="footer">

        
                        <p id="pfoot">What is the Infinite Monkey Theorem?</p>
                        <a id="learnmore" href="https://en.wikipedia.org/wiki/Infinite_monkey_theorem">Learn More</a>
                    </div>
            </div>
        </div>
        
       
    </body>
    <script src="index.js"></script>

</html>
